  <!-- Allow web app to be run in full-screen mode - Android. -->

  <!-- IE configuration for icons and colors is in browserconfig.xml -->

  <!-- Configure the status bar - iOS. -->

  <!-- Set the viewport. -->

  <!-- Disable automatic phone number detection. -->

  <!-- ICONS -->

  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
  
  <!-- Bootstrap Date Picker -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js" integrity="sha512-LsnSViqQyaXpD4mBBdRYeP6sRwJiJveh2ZIbW41EBrNmKxgr/LFZIiWT6yr+nycvhvauz8c2nYMhrP80YhG7Cw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.min.css" integrity="sha512-34s5cpvaNG3BknEWSuOncX28vz97bRI59UnVtEEpFX536A7BtZSJHsDyFoCl8S7Dt2TPzcrCEoHBGeM4SUBDBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker3.min.css" integrity="sha512-aQb0/doxDGrw/OC7drNaJQkIKFu6eSWnVMAwPN64p6sZKeJ4QCDYL42Rumw2ZtL8DB9f66q4CnLIUnAw28dEbg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker3.standalone.min.css" integrity="sha512-t+00JqxGbnKSfg/4We7ulJjd3fGJWsleNNBSXRk9/3417ojFqSmkBfAJ/3+zpTFfGNZyKxPVGwWvaRuGdtpEEA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Phone Number Picker -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/18.2.1/js/intlTelInput.min.js" integrity="sha512-uZZS8rsETXJQX6Jy57Zdc7PAmP83GCjC1F/LX0xUj12wY5SlfUX+CVnYFEX89doutQPeFbI9FjUCkpuTWqlBwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/18.2.1/css/intlTelInput.css" integrity="sha512-s51TDsIcMqlh1YdQbF3Vj4StcU/5s97VyLEEpkPWwP0CJfjZ/C5zAaHnG+DZroGDn1UagQezDEy61jP4yoi4vQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/18.2.1/js/intlTelInput-jquery.min.js" integrity="sha512-sVhsc+r7sEickzS6LohO+VDVv2ler/3QY7op8ScWV8KVLLq+m1WAl6uplr/YHmqI0L0j99ehNRh2cIwn7zXcdg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Bootstrap Select -->
  <!-- Latest compiled and minified CSS -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"> -->
  <!-- Latest compiled and minified JavaScript -->

  <!-- Local styles -->
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <div class="home screen visible">
    <nav class="navbar bg-white sticky-top z-1">
      <div class="container h-100">
        <a class="navbar-brand h-100" href="#">
          <img src="img/agrisompo-logo.png" class="h-100" alt="Bootstrap">
        </a>
      </div>
    </nav>
    <div class="screen-content container table-background px-0">
      <form class="needs-validation invalid-only pt-6 h-100 overflow-scroll" novalidate>
        <!-- action="javascript:void(0);" -->
        <h5 class="mx-3 mb-4 fw-bolder">Commodity Ticket Information</h5>

        <div class="form-section compact mb-5">
          <div class="input-field hstack">
            <label for="cropYearPickers" class="form-label inline-form-label text-nowrap">Crop Year</label>
            <input id="cropYearPickers" type="number" class="form-control ms-auto w-fit input-year text-end border-0" name="crop-year" placeholder="2023" aria-describedby="emailHelp" required>
            <!-- <input id="cropYearPickers" type="number" data-provide="datepicker" data-date-format="yyyy" class="form-control ms-auto" aria-describedby="emailHelp" required> -->
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
          </div>
        </div>
        
        <div class="form-section mb-5">
          <div class="input-field">
            <label for="nameInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="nameInput" name="name" placeholder="Your name" pattern="[a-zA-Z0-9\s]+" required>
            <div class="invalid-feedback">Please enter you name.</div>
          </div>
          <hr>
          <div class="input-field">
            <label for="phoneNumberInput" class="form-label">Phone</label>
            <input type="tel" class="form-control form-control-lg w-100" name="phone" id="phoneNumberInput" required>
            <div class="invalid-feedback">Please enter a valid phone number.</div>
          </div>
        </div>
        
        <div class="form-section mb-5">
          <div class="input-field">
            <label for="ticketNmberInput" class="form-label">Ticket #</label>
            <input type="text" class="form-control form-control-lg" id="ticketNmberInput" name="ticket-number" placeholder="00123456789" pattern="[a-zA-Z0-9\s]+" required>
            <div class="invalid-feedback">Please enter a valid ticket number.</div>
          </div>
          <hr>
          <div class="input-field">
            <label for="policyNumberInput" class="form-label">Policy #</label>
            <input type="text" class="form-control form-control-lg" id="policyNumberInput" name="policy-number" placeholder="0123456" pattern="[a-zA-Z0-9\s]+" required>
            <div class="invalid-feedback">Please enter a valid policy number.</div>
          </div>
          <hr>
          <div class="input-field">
            <label for="terminalInput" class="form-label">Terminal/Elevator</label>
            <input type="text" class="form-control form-control-lg" id="terminalInput" name="terminal" placeholder="" pattern="[a-zA-Z0-9\s]+" required>
            <div class="invalid-feedback">Please enter a valid Terminal/Elevator.</div>
          </div>
          <hr>
          <div class="input-field">
            <label for="cityStateInput" class="form-label">City & State</label>
            <div id="slct-city-btn" class="w-100 d-flex justify-content-between align-items-center px-1" role="button">
              <span id="slct-city-btn-title" class="selected-city-title text-muted fs-6">Select city & state</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-chevron-compact-right text-muted" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M6.776 1.553a.5.5 0 0 1 .671.223l3 6a.5.5 0 0 1 0 .448l-3 6a.5.5 0 1 1-.894-.448L9.44 8 6.553 2.224a.5.5 0 0 1 .223-.671z"/>
              </svg>
            </div>
            <div class="city-feedback invalid-feedback">Please select city & state.</div>
            <!-- <input type="text" class="form-control form-control-lg" id="cityStateInput" placeholder="Select City & State" required> -->
            <!-- <select class="form-control" data-live-search="true">
              <optgroup label="Picnic">
                <option>Mustard</option>
                <option>Ketchup</option>
                <option>Relish</option>
              </optgroup>
              <optgroup label="Camping">
                <option>Tent</option>
                <option>Flashlight</option>
                <option>Toilet Paper</option>
              </optgroup>
            </select> -->
          </div>
        </div>

        <div class="form-section">
          <div class="input-field">
            <label for="commentsTextArea" class="form-label">Comments</label>
            <textarea  id="commentsTextArea" name="comments" class="form-control form-control-lg border-0 autoExpand" rows='1' data-min-rows='1' placeholder="Add your comments here"></textarea>
          </div>
        </div>
        <br>
        <br>

        <div class="form-sticky-bottom sticky-bottom z-1 w-100 bg-white pt-2 pb-3 px-3">
          <button id="sbmt" type="button" class="btn btn-primary w-100 py-3 rounded-3_5 fw-bolder">Send Elevator Ticket</button>
        </div>
      </form>
    </div>
  </div>

  <div id="country-picker-screen" class="screen country-picker z-2 table-background">
    <nav class="navbar bg-white sticky-top z-1">
      <div class="container h-100 d-flex align-items-center justify-content-between">
        <a id="country-picker-screen-back" class="navbar-back navbar-brand h-100 d-flex align-items-center" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-left-short" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"/>
          </svg>
        </a>
      </div>
    </nav>
    <div class="screen-content container px-0">
      <form class="w-100 h-100 overflow-auto" action="javascript:void(0);">
        <div class="form-section">
          <div class="input-field">
            <div class="input-group">
              <input id="city-search-input" type="text" name="city-search-input" class="form-control" placeholder="Search state & city" aria-label="Username" aria-describedby="basic-addon1">
              <span class="input-group-text" id="basic-addon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
              </span>
            </div>
          </div>
        </div>

        <br>
        <div id="country-picker-list-container"></div>

      </form>
    </div>
  </div>

  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/pwa-app-test/sw.js',
          {scope: '/pwa-app-test/'}
        )
      }
  </script>
  <script src="js/us.js"></script>
  <script src="js/autosize.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
