<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub page as PWA template</title>
  <link rel="icon" type="image/ico" href="/pwa-app-test/favicon.ico"/>
  <link rel="shortcut icon" type="image/ico" href="/pwa-app-test/favicon.ico"/>

  <!-- CONFIGURATION -->

  <!-- Allow web app to be run in full-screen mode - iOS. -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <!-- Allow web app to be run in full-screen mode - Android. -->
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Make the app title different than the page title - iOS. -->
  <meta name="apple-mobile-web-app-title" content="Mobile web app title">
  
  <!-- Make the app title different than the page title and configure icons - Android. -->
  <link rel="manifest" href="manifest.json">

  <!-- IE configuration for icons and colors is in browserconfig.xml -->

  <!-- Configure the status bar - iOS. -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Set the viewport. -->
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimal-ui">

  <!-- Disable automatic phone number detection. -->
  <meta name="format-detection" content="telephone=no">

  <!-- ICONS -->

  <!-- Android icons -->

  <link rel="icon" type="image/png" sizes="32x32" href="img/icon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="img/icon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/icon-16x16.png">

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  
  <form>
    <div class="mb-3">
      <label for="cropYearPicker" class="form-label">Crop Year</label>
      <input id="cropYearPicker" type="text" data-provide="datepicker" data-date-format="yyyy" class="form-control" aria-describedby="emailHelp">
      <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
    </div>
    <div class="mb-3">
      <label for="nameInput" class="form-label">Name</label>
      <input type="text" class="form-control" id="nameInput" placeholder="Your name" pattern="[a-zA-Z0-9\s]+">
    </div>
    <div class="mb-3">
      <label for="phoneNumberInput" class="form-label">Phone</label>
      <input type="tel" class="form-control w-100" id="phoneNumberInput" required>
    </div>
    <div class="mb-3">
      <label for="ticketNmberInput" class="form-label">Ticket #</label>
      <input type="text" class="form-control" id="ticketNmberInput" placeholder="00123456789" pattern="[a-zA-Z0-9\s]+">
    </div>
    <div class="mb-3">
      <label for="policyNumberInput" class="form-label">Policy #</label>
      <input type="text" class="form-control" id="policyNumberInput" placeholder="0123456" pattern="[a-zA-Z0-9\s]+">
    </div>
    <div class="mb-3">
      <label for="terminalInput" class="form-label">Terminal/Elevator</label>
      <input type="text" class="form-control" id="terminalInput" placeholder="" pattern="[a-zA-Z0-9\s]+">
    </div>
    <div class="mb-3">
      <label for="cityStateInput" class="form-label">City & State</label>
      <input type="text" class="form-control" id="cityStateInput" placeholder="Select City & State">
    </div>

    <div class="mb-3">
      <label for="commentsTextArea" class="form-label">Comments</label>
      <textarea class="form-control" placeholder="Add your comments here" id="commentsTextArea"></textarea>
    </div>

    <br>
    <br>

    <button id="sbmt" type="submit" class="btn btn-primary w-100 py-2">Send Elevator Ticket</button>
  </form>

  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/pwa-app-test/sw.js',
          {scope: '/pwa-app-test/'}
        )
      }
  </script>
  <script src="js/app.js"></script>
</body>
</html>
