<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-wep-app-capable" content="yes">
  <meta name="apple-mobile-wep-app-capable" content="yes">
  <title>GitHub page as PWA template</title>
  <link rel="canonical" href="https://hadiyasin.github.io/pwa-app-test/" />
  <link rel="manifest" href="/pwa-app-test/manifest.webmanifest">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <h1>GitHub page as PWA template</h1>
  <p>
    This is a PWA template for GitHub pages. 
    Make sure to check the README at 
    <a href="https://github.com/hadiyasin/pwa-app-test/"https://github.com/hadiyasin/pwa-app-test/</a> and 
    to change the necessary settings to your needs.
  </p>
  
  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/pwa-app-test/sw.js',
          {scope: '/pwa-app-test/'}
        )
      }
  </script>
  <script src="js/app.js"></script>
</body>
</html>
