<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub page as PWA template</title>
  <link rel="icon" type="image/ico" href="/pwa-app-test/favicon.ico"/>
  <link rel="shortcut icon" type="image/ico" href="/pwa-app-test/favicon.ico"/>

  <!-- CONFIGURATION -->

  <!-- Allow web app to be run in full-screen mode - iOS. -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  
  <!-- Allow web app to be run in full-screen mode - Android. -->
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Make the app title different than the page title - iOS. -->
  <meta name="apple-mobile-web-app-title" content="Mobile web app title">
  
  <!-- Make the app title different than the page title and configure icons - Android. -->
  <link rel="manifest" href="manifest.json">

  <!-- IE configuration for icons and colors is in browserconfig.xml -->

  <!-- Configure the status bar - iOS. -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- Set the viewport. -->
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimal-ui">

  <!-- Disable automatic phone number detection. -->
  <meta name="format-detection" content="telephone=no">

  <!-- ICONS -->

  <!-- iOS icons -->
  <link rel="apple-touch-icon" sizes="57x57" href="img/icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="img/icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="img/icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="img/icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="img/icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="img/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="img/icon-180x180.png">
  
  <!-- Android icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="img/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/icon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="img/icon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/icon-16x16.png">

  <!-- Windows icons -->
  <meta name="msapplication-TileImage" content="img/icon-144x144.png">
  
  <!-- Windows dock color -->
  <meta name="msapplication-TileColor" content="#fff">
  
  <!-- Android dock color -->
  <meta name="theme-color" content="#fff">

  
  <link rel="canonical" href="https://hadiyasin.github.io/pwa-app-test/">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <h1>GitHub page as PWA template</h1>
  <p>
    This is a PWA template for GitHub pages. 
    Make sure to check the README at 
    <a href="https://github.com/hadiyasin/pwa-app-test/"https://github.com/hadiyasin/pwa-app-test/</a> and 
    to change the necessary settings to your needs.
  </p>
  
  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/pwa-app-test/sw.js',
          {scope: '/pwa-app-test/'}
        )
      }
  </script>
  <script src="js/app.js"></script>
</body>
</html>
